<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineSonati s.r.o. - Транспортные услуги</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .nav-bar { 
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1); 
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 8px 40px;
            backdrop-filter: blur(10px);
        }

        .nav-bar a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            color: #32CD32;
        }

        /* Мобильные стили для навигации */
        @media screen and (max-width: 768px) {
            .nav-bar {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .nav-links a {
                display: block;
                padding: 10px;
                font-size: 18px;
            }
        }

        /* Стили для хедера */
        .header {
            position: relative;
            width: 100%;
            height: 900px;
            overflow: hidden;
        }

        .header video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: normal;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Сервисы */
        .services-section {
            text-align: center;
            padding: 60px 20px;
            background: url('image.79.png') no-repeat center center/cover;
        }

        .services-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .service-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .service-box img {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .service-box h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #222;
        }

        .service-box p {
            color: #555;
            font-size: 17px;
        }

        /* О нас и Контакт */
        .about-contact-section {
            background: url('image.90.webp') center/cover no-repeat;
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .about-contact-section .floating-card {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        .about-contact-section .floating-card:hover {
            transform: translateY(-10px);
        }

        /* Контактная информация и форма */
        .contact-form {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            position: relative;
            flex: 1;
            margin-left: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .contact-info {
            max-width: 500px;
            text-align: left;
            flex: 1;
        }

        .contact-map {
            width: 400px;
            height: 250px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .contact-info iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* Параметры затемнения */
        :root {
            --opacity: 0.8;
        }

        /* Плавное изменение фона и движения */
        .contact-info, .contact-map, .contact-form {
            transition: background 0.3s ease, transform 0.3s ease;
            height: 33%;
            background: rgba(51, 51, 51, var(--opacity, 0.8));
            border-radius: 10px;
        }

        /* Стиль при наведении на блоки */
        .contact-info:hover, .contact-map:hover, .contact-form:hover {
            background: rgba(51, 51, 51, 0.9);
            transform: translateY(-10px);
        }

        .contact-info-and-map {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            height: 500px;
            z-index: 10;
        }
    </style>
</head>
<body>

            <a href="#contact">Contact</a>
        </div>
    </div>

        </video>
        <div class="header-text">LineSonati s.r.o.</div>
    </div>

    <!-- Раздел "Наши Партнеры" -->
    <div class="partners-section">

        <div class="partners-logos">
            <img src="image.80.jpg" alt="Partners">
        </div>
    </div>

    <!-- Раздел "Сервисы" -->
    <div class="services-section" id="services">
        <h2>Our Services</h2>
        <div class="services-container">

                <img src="images/foto.1.jpg" alt="Support" width="100" height="100">
