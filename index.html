<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineSonati s.r.o. - Transport Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Стили для навигационной панели */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1); 
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 8px 40px;
            backdrop-filter: blur(10px);
        }

        .nav-bar a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            color: #32CD32;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 50px;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            color: black;
            transition: 0.3s;
        }

        .dropdown-toggle:hover {
            color: #32CD32;
        }

        .dropdown img {
            width: 20px;
            height: 15px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 130px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: left;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            right: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Секция с видео в шапке */
        .header {
            position: relative;
            width: 100%;
            height: 900px;
            overflow: hidden;
        }

        .header video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: normal;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Общий фон для секций "Сервисы", "О нас" и "Контакты" */
        .section {
            background: url('image.4.jpg') center/cover no-repeat;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        /* Языковой переключатель */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-links">
            <a href="#home" class="home">Home</a>
            <a href="#services" class="services">Services</a>
            <a href="#about" class="about">About Us</a>
            <a href="#contact" class="contact">Contact</a>
        </div>
        <div class="dropdown">
            <div class="dropdown-toggle">
                <img id="lang-flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="EN"> Language ▼
            </div>
            <div class="dropdown-content">
                <a href="#" onclick="changeLanguage('en', 'United States', 'https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg', 'English')">English</a>
                <a href="#" onclick="changeLanguage('cz', 'Czech Republic', 'https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg', 'Czech')">Czech</a>
            </div>
        </div>
    </div>

    <div class="header" id="home">
        <video autoplay muted loop>
            <source src="143479-782374009_small.mp4.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="header-text" id="header-text">
            LineSonati s.r.o.
        </div>
    </div>

    <!-- Раздел "Сервисы" с единым фоном -->
    <div class="section" id="services">
        <h2 class="service-header">Our Services</h2>
        <div class="services-container">
            <!-- Сервисы -->
        </div>
    </div>

    <!-- Раздел "О нас" с единым фоном -->
    <div class="section" id="about">
        <h2 class="about-header">About Us</h2>
        <p class="about-text">
            At <strong>LineSonati s.r.o.</strong>, we go beyond transportation—we deliver <strong>efficiency, innovation, and excellence</strong> across Europe.
        </p>
    </div>

    <!-- Раздел "Контакты" -->
    <div class="section" id="contact">
        <h2 class="contact-header">Contact Us</h2>
        <div class="contact-container">
            <!-- Контактная информация -->
        </div>
    </div>

    <script>
        // Объект с текстами на разных языках
        const languageData = {
            en: {
                home: "LineSonati s.r.o.",
                services: "Our Services",
                about: "About Us",
                aboutText: "At <strong>LineSonati s.r.o.</strong>, we go beyond transportation—we deliver <strong>efficiency, innovation, and excellence</strong> across Europe.",
                contact: "Contact Us",
                flag: 'https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg',
                country: 'United States'
            },
            cz: {
                home: "LineSonati s.r.o.",
                services: "Naše Služby",
                about: "O Nás",
                aboutText: "Ve společnosti <strong>LineSonati s.r.o.</strong> se nezabýváme jen dopravou — nabízíme <strong>efektivitu, inovace a vynikající výkon</strong> po celé Evropě.",
                contact: "Kontakt",
                flag: 'https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg',
                country: 'Czech Republic'
            }
        };

        // Функция для смены языка
        function changeLanguage(lang, country, flagUrl, languageName) {
            const langContent = languageData[lang];

            // Изменение текста на странице
            document.getElementById('header-text').innerHTML = langContent.home;
            document.querySelector('.service-header').innerHTML = langContent.services;
            document.querySelector('.about-header').innerHTML = langContent.about;
            document.querySelector('.about-text').innerHTML = langContent.aboutText;
            document.querySelector('.contact-header').innerHTML = langContent.contact;

            // Изменение флага и названия языка в выпадающем меню
            document.querySelector('.dropdown-toggle img').src = flagUrl;
            document.querySelector('.dropdown-toggle').innerHTML = languageName + " ▼";

            // Изменение заголовка страницы
            document.title = langContent.home;

            // Изменение текста в навигации
            document.querySelector('.home').innerHTML = langContent.home;
            document.querySelector('.services').innerHTML = langContent.services;
            document.querySelector('.about').innerHTML = langContent.about;
            document.querySelector('.contact').innerHTML = langContent.contact;
        }
    </script>
</body>
</html>
