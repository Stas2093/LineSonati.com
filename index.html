<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineSonati s.r.o. - Transportation Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: relative;
            height: 50vh; /* Уменьшаем высоту видео на 50% */
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Видео растягивается по ширине */
            height: 100%; /* Растягиваем видео по высоте */
            object-fit: cover; /* Видео растягивается, чтобы покрыть весь экран */
            z-index: -1; /* Размещаем видео на заднем плане */
        }

        header .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2rem; /* Уменьшаем размер шрифта */
        }

        header .content h1 {
            font-size: 3rem; /* Уменьшаем размер заголовка */
            font-weight: bold;
            margin-bottom: 20px;
        }

        nav {
            background-color: #264653;
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

<header>
    <video autoplay loop muted>
        <source src="143479-782374009_small.mp4.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>
    <div class="content">
        <h1>LineSonati s.r.o.</h1>
        <p>Reliable Transportation Solutions for Your Business</p>
    </div>
</header>

<nav>
    <a href="#about">About Us</a>
    <a href="#services">Our Services</a>
    <a href="#contact">Contact</a>
</nav>

</body>
</html>
