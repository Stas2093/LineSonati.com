<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineSonati s.r.o.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f5f5f5;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
        }

        .language-select {
            display: flex;
            align-items: center;
        }

        .language-select select {
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav-container a:hover {
            background-color: #555;
        }

        .active {
            background-color: #007bff;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home" class="active">Home</a>
            <a href="#services">Services</a>
            <a href="#aboutus">About Us</a>
            <a href="#partners">Partners</a>
            <a href="#contact">Contact</a>
            <div class="language-select">
                <select name="languages" id="languages">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                    <option value="ru">RU</option>
                    <option value="cs">CS</option>
                </select>
            </div>
        </nav>
    </header>

    <div id="home">
        <!-- Your Home section content goes here -->
    </div>

    <div id="services">
        <!-- Your Services section content goes here -->
    </div>

    <div id="aboutus">
        <!-- Your About Us section content goes here -->
    </div>

    <div id="partners">
        <!-- Your Partners section content goes here -->
    </div>

    <div id="contact">
        <!-- Your Contact section content goes here -->
    </div>

    <script>
        // JavaScript to handle the language switch if needed
        const languageSelect = document.getElementById('languages');
        languageSelect.addEventListener('change', (event) => {
            // Handle language change
            alert(`You selected ${event.target.value} language`);
        });
    </script>
</body>
</html>
