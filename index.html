    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Стили для навигационной панели */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1); 
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 8px 40px;
            backdrop-filter: blur(10px);
        }

        .nav-bar a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            color: #32CD32;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 50px;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            color: black;
            transition: 0.3s;
        }

        .dropdown-toggle:hover {
            color: #32CD32;
        }

        .dropdown img {
            width: 20px;
            height: 15px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 130px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: left;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            right: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Секция с видео в шапке */
        .header {
            position: relative;
            width: 100%;
            height: 900px;
            overflow: hidden;
        }

        .header video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: normal;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Общий фон для секций "Сервисы" и "О нас" */
        .services-section, .about-section, .contact-section {
            background: url('image.4.jpg') center/cover no-repeat;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        /* Языковой переключатель */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
